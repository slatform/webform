<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLATFORM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: #fff;
    }
    #scene {
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }
    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transition: transform 0.1s ease;
    }
    .sphere {
      width: 12vw;
      height: 12vw;
      background: radial-gradient(circle, #ffffff22, #16213e);
      animation: float 6s ease-in-out infinite;
    }
    .cube {
      width: 10vw;
      height: 10vw;
      background: linear-gradient(45deg, #0f3460, #16213e);
      transform: rotate(45deg);
      border-radius: 15px;
      animation: float 8s ease-in-out infinite reverse;
    }
    .torus {
      width: 18vw;
      height: 18vw;
      background: radial-gradient(circle, #ffffff18, #0f3460);
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      animation: float 7s ease-in-out infinite;
    }
    header {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      z-index: 10;
    }
    h1 {
      font-size: 8vw;
      font-weight: 900;
      text-transform: uppercase;
      text-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
    }
    p {
      font-size: 4vw;
      color: #d8e0ff;
    }
    .dropdown {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
    }
    .dropdown-btn {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 4vw;
      padding: 10px 15px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      min-width: 160px;
      text-align: center;
    }
    .dropdown-content a {
      color: #fff;
      font-size: 3.5vw;
      padding: 10px;
      display: block;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    #content {
      position: relative;
      width: 90%;
      margin: 60px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }
    #content h2 {
      font-size: 5vw;
      margin-bottom: 10px;
    }
    #content p {
      font-size: 3.5vw;
      line-height: 1.6;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @media (max-width: 768px) {
      .shape { transform: scale(0.8); }
      .dropdown-btn { font-size: 3.5vw; padding: 8px; }
      .dropdown-content a { font-size: 3vw; padding: 8px; }
      #content h2 { font-size: 4vw; }
      #content p { font-size: 3vw; }
    }
    @media (max-width: 480px) {
      .shape { transform: scale(0.6); }
      .dropdown-btn { font-size: 3vw; padding: 6px; }
      .dropdown-content a { font-size: 2.8vw; padding: 6px; }
    }
  </style>
</head>
<body>
  <div id="scene">
    <div class="shape sphere"></div>
    <div class="shape cube"></div>
    <div class="shape torus"></div>
  </div>
  <header>
    <h1>SLATFORM</h1>
    <p>Explore the Future of Interaction</p>
  </header>
  <div class="dropdown">
    <button class="dropdown-btn">Menu</button>
    <div class="dropdown-content">
      <a href="#home">Home</a>
      <a href="#features">Features</a>
      <a href="#contact">Contact</a>
    </div>
  </div>
  <div id="content">
    <h2>Welcome to SLATFORM</h2>
    <p>SLATFORM is a cutting-edge platform designed to push the boundaries of digital interaction.</p>
  </div>
</body>
</html>
