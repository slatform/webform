<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLATFORM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      font-size: 10vw;
      font-weight: bold;
      text-transform: uppercase;
    }
    p {
      font-size: 5vw;
      margin-top: 10px;
    }
    .menu {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .menu button {
      background: #fff;
      color: #000;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 4vw;
      cursor: pointer;
    }
    .menu-content {
      display: none;
      position: absolute;
      top: 40px;
      right: 10px;
      background: #fff;
      color: #000;
      border-radius: 5px;
      text-align: left;
    }
    .menu-content a {
      display: block;
      padding: 10px;
      font-size: 3.5vw;
      text-decoration: none;
      color: #000;
    }
    .menu:hover .menu-content {
      display: block;
    }
  </style>
</head>
<body>
  <div class="menu">
    <button>Menu</button>
    <div class="menu-content">
      <a href="#">Home</a>
      <a href="#">Features</a>
      <a href="#">Contact</a>
    </div>
  </div>
  <h1>SLATFORM</h1>
  <p>Explore the Future of Interaction</p>
</body>
</html>
