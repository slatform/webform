<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLATFORM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }
    #scene {
      position: absolute;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }
    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
      animation: float 10s ease-in-out infinite alternate;
    }
    .shape:nth-child(1) { width: 200px; height: 200px; top: 20%; left: 10%; }
    .shape:nth-child(2) { width: 150px; height: 150px; top: 70%; left: 80%; }
    .shape:nth-child(3) { width: 250px; height: 250px; top: 40%; left: 50%; }
    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-30px); }
    }
    header {
      text-align: center;
      z-index: 10;
    }
    h1 {
      font-size: 5rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      animation: fadeIn 2s ease-in-out;
    }
    p {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #cbd5e1;
      animation: fadeIn 3s ease-in-out;
    }
    .button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
    }
    .button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="scene">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <header>
    <h1>SLATFORM</h1>
    <p>Explore the Future of Interaction</p>
    <button class="button">Get Started</button>
  </header>
</body>
</html>
